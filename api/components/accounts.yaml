components:
  schemas:
    BaseAccountDTO:
      type: object
      properties:
        userName:
          type: string

    CreateAccountDTO:
      allOf:
        - $ref: '#/components/schemas/BaseAccountDTO'
        - type: object
          required:
            - userName
            - email
        - anyOf:
            - required: [ password ]
              properties:
                password:
                  type: string
            - required: [ publicKey ]
              properties:
                publicKey:
                  type: string
                  format: base64
          properties:
            email:
              type: string
              format: email

    UpdateAccountDTO:
      allOf:
        - $ref: '#/components/schemas/BaseAccountDTO'
        - type: object
          properties:
            email:
              type: string
              format: email
            password:
              type: string
            publicKey:
              type: string
              format: base64

    PublicAccountDTO:
      allOf:
        - $ref: '#/components/schemas/BaseAccountDTO'
        - type: object
          required:
            - id
            - userName
          properties:
            id:
              type: string
              format: uuid

    AccountDTO:
      allOf:
        - $ref: '#/components/schemas/PublicAccountDTO'
        - type: object
          required:
            - email
            - role
          properties:
            email:
              type: string
              format: email
            role:
              $ref: './enums.yaml#/components/schemas/Roles'

