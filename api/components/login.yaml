components:
  schemas:
    LoginRequest:
      type: object
      required:
        - userName
      properties:
        userName:
          type: string
      oneOf:
        - required: [ password ]
          properties:
            password:
              type: string
        - required: [ publicKey ]
          properties:
            publicKey:
              type: string
              format: base64

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          format: JWT
        account:
          $ref: '../components/accounts.yaml#/components/schemas/AccountDTO'

    JwtPayload:
      type: object
      properties:
        sub:
          type: string
          description: Account ID
        iat:
          type: integer
          format: timestamp
          description: Issued at
        exp:
          type: integer
          format: timestamp
          description: Expiration